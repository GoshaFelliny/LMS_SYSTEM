
{% if basket %}
    <h4 class="mt-3 mb-3 d-flex justify-content-between align-items-center mb-3">
            Задания:<span class="badge badge-secondary badge-pill"></span>
            </h4>
    {% for b in basket %}

            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">{{ b.product.name }}</h5>
                    <p class="card-text">{{ b.product.description }}</p>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item bg-light">
                                <a href="{% url 'firstapp:upload_file' %}">загрузить файл</a>
                            </div>


                        </div>
                    </li>
                </ul>
            </div>
    {% endfor %}


{% else %}
        <h4 class="mt-3 mb-3 d-flex justify-content-between align-items-center mb-3"></h4>
{% endif %}
